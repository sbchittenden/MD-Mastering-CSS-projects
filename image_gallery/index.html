<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Image Gallery</title>
  <link rel="stylesheet" href="image_gallery.css">
</head>

<body>
  <div class="image_gallery">
    <div class="thumbs">
      <label for="img-1"><img src="https://unsplash.it/500/?image=111" alt=""></label>
      <label for="img-2"><img src="https://unsplash.it/500/?image=1072" alt=""></label>
      <label for="img-3"><img src="https://unsplash.it/500/?image=1070" alt=""></label>
      <label for="img-4"><img src="https://unsplash.it/500/?image=655" alt=""></label>
      <label for="img-5"><img src="https://unsplash.it/500/?image=1071" alt=""></label>
    </div>
    <div class="full_sized_images">
      <input type="radio" name="thumbs" id="img-1" checked>
      <img src="https://unsplash.it/500/?image=111" alt="">
      <input type="radio" name="thumbs" id="img-2">
      <img src="https://unsplash.it/500/?image=1072" alt="">
      <input type="radio" name="thumbs" id="img-3">
      <img src="https://unsplash.it/500/?image=1070" alt="">
      <input type="radio" name="thumbs" id="img-4">
      <img src="https://unsplash.it/500/?image=655" alt="">
      <input type="radio" name="thumbs" id="img-5">
      <img src="https://unsplash.it/500/?image=1071" alt="">
    </div>
  </div>
</body>

</html>
