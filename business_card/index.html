<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>business card with flip</title>

<body>
  <input type="checkbox" name="card-flip" id="card-flip">

        <p>Hi! My name is Sam. Let's work on something together. It'll be great! You can get ahold of me through any of the below channels.</p>
        <p>
          <a href="mailto:sbchittenden@gmail.com">sbchittenden@gmail.com</a>
          <a href="#">designeo.us</a>
        </p>
        <p class="encyclopedia-link"><img src="img/enc1.png" alt="" /><span>Sam Chittenden</span>
          <br> on <a href="https://encyclopedia.moderndeveloper.com/">Encyclopedia.MD</a></p>
        <ul class="site-links">
          <li>
            <a href="#"><img src="img/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/github1.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/linkedin.png" alt="" /></a>
          </li>
        </ul>
      </div>
      <div class="card-back">
        <i class="fa fa-lg fa-reply" aria-hidden="true"></i>
        <p>Sam Chittenden</p>
      </div>
    </div>
  </div>
</body>

</html>
